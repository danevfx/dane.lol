  background: url(assets/img/backgrounds/1.png);

  background-repeat:repeat,no-repeat;
  background-color:#ededed;
  background-position:0%;
  background-size:auto 100%;
  height:100%;
  width:100%;

<body>
    <div class="logo-brand">
        <a href="https://dane.lol"><h1><b>dane.lol</b></h1></a>
    </div>
    <div class="row g-0" style="overflow: hidden;">
        <div class="col-lg-12">
            <div id="main-content" class="leftside d-flex justify-content-center align-items-center">
                <div class="main-content" style="text-align: center;">
                    <div class="score-counter">
                        <h3><b>SCORE: 0 / 195</b></h3>
                    </div>
                        <div class="country-question">
                            <h1><b>What country is this?</b></h1>
                        </div>
                        <br>
                    <div class="country-image">
                        <div id="country-image"><img id="countryimg-canvas" src="assets/img/countries/america/na-black.svg"></div>
                    </div>
                    <br>
                    <div class="country-options">
                        <div class="input-group mb-3 col-md-12">
                            <input id="guess-box" type="text" class="form-control" aria-describedby="inputGroup-sizing-default"></input>
                            <button id="btn-guess" class="btn btn-outline-wht" onclick="makeGuess();" type="button">Guess</button>
                    </div>
                </div>
                <div class="hint-options">
                    <div class="inline-hs">
                        <div class="hint-button">
                            <p id="hint-btn" onclick="getNewHint();"><b><i class="fa-solid fa-circle-question"></i> Get a hint!</b></p>
                        </div>
                        <div class="hnt-divider">
                            <p>|</p>
                        </div>
                        <div class="skip-button">
                            <p id="skip-btn" onclick="skipCountry();"><b><i class="fa-solid fa-forward"></i> Skip</b></p>
                        </div>
                    </div>
                    <div class="hints-section">
                    </div>
                    <br>
                    <div class="hint-counter">
                        <p id="remaining-hints">You have <span style="color: aqua"><b>0</b></span> hints remaining.</p>
                    </div>
                </div>
                <div class="lives-remaining">
                    <p id="tries-remaining">You have <span style="color: red;"><b>3</b></span> guesses remaining.</p>
                </div>
                <div class="skips-remaining">
                    <p id="skip-amt-remaining">You have <span style="color: purple;"><b>20</b></span> skips remaining.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->

        <div id="modal-body" class="modal-body d-flex justify-content-center align-items-center">

                <h3>You scored:</h3>
                <h1 id="losing-score" style="color: red;"><b>0</b></h1>
                <p id="losing-comment">Better luck next time!</p>
                <hr>
                <p>Want to share with your friends?</p>
                <div class="share-buttons">
                        <ul>
                            <li id="twitter-button"><a href="#" id="tweet-button" class="button"><i class="fab fa-twitter"></i> Tweet</a></li>
                            <li><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fviewguesser.com%2F&amp;src=sdkpreparse" id="fb-share-button" class="button"><i class="fab fa-facebook-f"></i> Share</a></li>
                        </ul>
                </div>
                <div class="losing-navigation-buttons">
                    <ul>
                        <li><a href="games/mapguesser" id="play-again-btn" class="btn btn-outline btn-losingnavigation"><i class="fas fa-play"></i> Play again</a></li>
                        <li><a href="./" id="return-menu-btn" class="btn btn-outline btn-losingnavigation"><i class="fas fa-home"></i> Return to home</a></li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
    </div>
