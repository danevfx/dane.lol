<body>
    <div class="logo-brand">
        <a href="https://dane.lol"><h1><b>dane.lol</b></h1></a>
    </div>

    <div class="row g-0">
        <div class="col-lg-6">
            <div id="leftside" class="leftside d-flex justify-content-center align-items-center">
                <div class="leftside-content" style="text-align: center;">
                    <h2 id="left-video-title">Video Title</h2>
                    <p id="left-video-subheading">by <span style="color: red;">Creator</span> currently has</p>
                    <h1 id="left-video-viewcount"><b><span style="color: red;">000,000,000</span></b> views</h1>
                </div>
            </div>
        </div>
        <div class="vs-icon">
            <div id="circle" class="circle">
                <h1><b>VS</b></h1>
            </div>
        </div>
        <div class="col-lg-6">
            <div id="rightside" class="rightside d-flex justify-content-center align-items-center">
                <div class="rightside-content" style="text-align: center;">
                    <h2 id="right-video-title">Video Title</h2>
                    <p id="right-video-subheading">by <span style="color: red;">Creator</span> has</p>
                    <div id="higherlower-buttons" class="higherlower-buttons">
                        <div class="row" id="hlbtn-row">
                            <button id="higher" class="btn btn-outline higherlower-btn" onclick="highGuess();"><i
                                    class="fas fa-chevron-up"></i> Higher</button>
                        </div>
                        <div class="row" id="hlbtn-row"">
                                <button id=" lower" class="btn btn-outline higherlower-btn" onclick="lowGuess();"><i
                                class="fas fa-chevron-down"></i> Lower</button>
                        </div>
                    </div>
                    <h1 id="right-video-end-viewcount" style="color: red; font-weight: bold;">000</h1>
                    <p id="right-video-bottom-text" style="padding-top: 25px;">views than "$000,000 video title</p>
                    <p id="right-video-bottom-correct-text" style="padding-top: 10px;">views</p>
                </div>
            </div>
        </div>
    </div>

    <div class="score-counter">
        <h2 id="score-counter"><b>Score: 0</b></h2>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="losingModal" tabindex="-1" aria-labelledby="losingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div id="modal-body" class="modal-body d-flex justify-content-center align-items-center">
            <div class="score-content" style="text-align: center;">
                <h3>You scored:</h3>
                <h1 id="losing-score" style="color: red;">0</h1>
                <p id="losing-comment">Better luck next time!</p>
                <hr>
                <p>Want to share with your friends?</p>
                <div class="share-buttons">
                        <ul>
                            <li id="twitter-button"><a href="#" id="tweet-button" class="button"><i class="fab fa-twitter"></i> Tweet</a></li>
                            <li><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdane.lol/view-guesser/%2F&amp;src=sdkpreparse" id="fb-share-button" class="button"><i class="fab fa-facebook-f"></i> Share</a></li>
                        </ul>
                </div>
                <div class="losing-navigation-buttons">
                    <ul>
                        <li><a href="view-guesser/" id="play-again-btn" class="btn btn-outline btn-losingnavigation"><i class="fas fa-play"></i> Play again</a></li>
                        <li><a href="/" id="return-menu-btn" class="btn btn-outline btn-losingnavigation"><i class="fas fa-home"></i> Return to dane.lol</a></li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    window.onload = function () {
        getJSON();
    };
</script>
